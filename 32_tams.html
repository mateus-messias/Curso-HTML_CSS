<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada  -->

<html lang="pt-br">
    <head>
        <title>Pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Mateus">
        <meta name="description" content="Descrição bacanuda">    
        <meta name="keywords" content="html5, CSS">  

        <style>
            body{
                font-family: calibri;
            }
           a{
               display: block;
               margin: 15px;
               position: relative;
           } 
           a img{
               max-width: 100%;
               border: border-box;
               display: block;
           }  
           a:before{
               content: '';
               position: absolute;
               top:0;
               left: 0;
               width: 100%;
               height: 100%;              
               transition: all 0.5s;
           }        
           a:hover::before{               
               background: rgba(0,0,0,0.5);         
           }
           a:after{
            opacity: 0;
            
           }
           a:hover:after{
               content: 'Veja mais';
               display: block;
               position: absolute;
               border: 1px solid white;
               color: white;
               top:50%;
               left:50%;
               padding: 10px 20px;
               transform: translate(-50%, -50%);
               opacity: 1;
           }

        </style>
              
    </head>
    <body>
        <h1>Estrutura Basica</h1>

        <section>
            <article>
                <a href="#">
                    <img src="imagens/thumbs/01.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="imagens/thumbs/02.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="imagens/thumbs/03.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="imagens/thumbs/04.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="imagens/thumbs/05.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="imagens/thumbs/06.jpg" alt="">
                </a>
            </article>
        </section>
        
    </body>
</html>
