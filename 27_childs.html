<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada  -->

<html lang="pt-br">
    <head>
        <title>Pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Mateus">
        <meta name="description" content="Descrição bacanuda">    
        <meta name="keywords" content="html5, CSS">  

        <style>
            div p:nth-of-type(3){
                color: red;
            }
            .destaque{
                background: #ddd;
            }
            .destaque:nth-of-type(1){
                color: green;
            }
            .destaque:first-child{
                color: blue;
            }
            p:last-child{
                text-align: center;
            }
           
        </style>
              
    </head>
    <body>
        <div>
            <p class="destaque">Meu Paragrafo</p>
            <p>Meu Paragrafo</p>
            <hr>
            <p class="destaque">Meu Paragrafo</p>
            <p>Meu Paragrafo</p>
            <hr>
            <p>Meu Paragrafo</p>
            <p class="destaque">Meu Paragrafo</p>
            <hr>
            <p>Meu Paragrafo</p>
            <p>Meu Paragrafo</p>
        </div>

    </body>
</html>
