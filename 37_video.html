<!doctype html>

<html lang="pt-br">
    <head>
        <title>Video</title>
        <meta charset="utf-8">
        <meta name="author" content="Mateus">
        <meta name="description" content="Descrição bacanuda">    
        <meta name="keywords" content="html5, CSS">                
    </head>
    <body>

        <video controls autoplay muted loop>
            <source src="media/video.mp4" type="audio/mp4">

        </video>   
    </body>
</html>
